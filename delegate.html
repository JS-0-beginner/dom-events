     //Add new item

     document.getElementById('add-item').addEventListener('click',
     
     function()
     {
        const newlistItem = document.createElement('li');
        newlistItem.innerText = 'New Lorem';

        const parent = document.getElementById('item-container');
        parent.appendChild(newlistItem);
     }
     
     );

     //parent event bubble handler

     document.getElementById('item-container').addEventListener('click',
     
     function(event)
     {
        event.target.parentNode.removeChild(event.target);
     }
     
     );

 </script>
